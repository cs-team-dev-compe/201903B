<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
    <link rel="stylesheet" href="../css/kengoinou.css">
    <title>Basketball</title>
</head>
<header>
    <div class="ki_header-top">
        <h3>Sports Site Basketball</h3>
    </div>
</header>

<body>
    <div class='ki_header-slide'>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active kt">
                    <img class="d-block w-100" src="../images/kengoinou/slidekengoinou1.jpg" alt="Running">
                </div>
                <div class="carousel-item kt">
                    <img class="d-block w-100" src="../images/kengoinou/slidekengoinou2.jpg" alt="Bike">
                </div>
                <div class="carousel-item kt">
                    <img class="d-block w-100" src="../images/kengoinou/slidekengoinou3.jpg" alt="Skiing">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div id="team">
        <h1>Chicago Bulls</h1>
    </div>
    <div id="players">
        <div class="player" id="jordan">
            <h2>Michael Jordan</h2>
            <img src="#" alt="Michael Jordan">
        </div>
        <div class="player" id="rose">
            <h2>Derrick Rose</h2>
            <img src="#" alt="Derrick Rose">
        </div>
        <div class="player" id="lavine">
            <h2>Zach Lavine</h2>
            <img src="#" alt="Zach Lavine">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="movie col-sm-6">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/zv_3GeCf4uE" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="caption co-sm-6">
                <h2>Caption</h2>
            </div>
        </div>
    </div>
</body>
<footer class="navbar-dark KI_footer" style="background:linear-gradient(to right, rgba(206, 35, 35,0.7),rgba(109, 8, 8,0.8));
font-family: 'Germania One', cursive; text-align:center">
    <small class="navbar-text">CodeShip Team Competition 201903B </small>
    <br>
    <small class="navbar-text">Created by Sou, Takeru, Kengo 2019/03/23</small>
</footer>

</html>
